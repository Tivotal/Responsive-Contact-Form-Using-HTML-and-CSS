<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Form</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="wrapper">
      <form action="#" class="form">
        <h2>Write Us a Message</h2>
        <div class="col">
          <div class="box">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" required />
          </div>
          <div class="box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" required />
          </div>
        </div>
        <div class="col">
          <div class="box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" required />
          </div>
          <div class="box">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email address" required />
          </div>
        </div>
        <div class="box">
          <label>Message</label>
          <textarea placeholder="Write your message here" required></textarea>
        </div>
        <button class="btn" type="submit">Send</button>
      </form>

      <div class="row">
        <div class="contact-info">
          <h2>Contact Info</h2>
          <div class="info">
            <i class="fas fa-location-dot"></i>
            <span>Bangalore, India - 560054</span>
          </div>
          <div class="info">
            <i class="fas fa-envelope"></i>
            <span>tivotal@gmail.com</span>
          </div>
          <div class="info">
            <i class="fas fa-phone"></i>
            <span>+91 1234567890</span>
          </div>

          <div class="socials">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-x-twitter"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-github"></i>
          </div>
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.90089870954!2d77.46612708649592!3d12.953945614736448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1732691219492!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
